<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need an Image?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1726486896376-4d1340e2f672?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="imnage 1">
            <a href="https://unsplash.com/photos/a-large-sunflower-in-a-field-of-sunflowers-eYLAzx1oBAU" target="_blank">Sunflower</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1502085671122-2d218cd434e6?q=80&w=1852&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="imnage 1">
            <a href="https://unsplash.com/photos/landscape-photo-of-mountain-island-DXQB5D1njMY" target="_blank">Mountain</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1671611799147-68a4f9b3f0e1?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="imnage 1">
            <a href="https://unsplash.com/photos/a-field-of-dry-grass-with-mountains-in-the-background-lSO-UsWU4CM" target="_blank">Sunflower</a>
        </div>
        
    </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
</body>
</html>
